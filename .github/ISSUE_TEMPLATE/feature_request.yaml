# Docs - https://docs.github.com/en/communities/using-templates-to-encourage-useful-issues-and-pull-requests/syntax-for-githubs-form-schema
name: Feature Request
description: Suggest a new feature for this debloat script.
labels: ["Feature Request"]
# title: "FR: "
# assignees:
#   - octocat
body:
  - type: markdown
    attributes:
      value: |
        ## Important: Read First
        
        - If some section doesn't apply, use "N/A".
  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear and concise description of what you want to happen.
    validations:
      required: true
  - type: textarea
    id: reason
    attributes:
      label: Reason
      description: |
        Give a reason why you want this feature:
        - How will it make things easier for you?
        - What does it provide that isn't being provided currently?
        - How does it benefit?
    validations:
      required: true
  - type: textarea
    id: examples
    attributes:
      label: Examples
      description: |
        Provide examples of the feature as implemented by other software.
        Include screenshots or video if you can demonstrate how you'd like this feature to work.
    validations:
      required: false
